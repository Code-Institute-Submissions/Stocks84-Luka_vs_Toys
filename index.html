<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desription" content="A paper, rock, scissor styled game. Using Dino, viking & Luka. A bespoke version.">
    <meta name="keywords" content="Luka, dinosaurs, viking, toys">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Luka vs The Toys</title>
</head>
<body>
    <header>
    <h1 class="heading">Welcome to Luka vs His Toy's</h1>
    </header>

    <!-- Hero Image -->

    <section>
        <div id="hero-image"></div>
        </div>
    </section>

    <!-- Score Board -->

    <section>

    <div class="score-area">
        <p class="scores">Luka's Score: <span id="player-score"></span></p>
        <p class="scores"><span id="result"></span></p>
        <p class="scores"><span id="computer-score"></span> :Toys Score</p>
    </div>

    <!-- Game Choices -->

    <div class="game-area">
        <h2>Please Choose One of Us Below</h2>
        <div class="control-area">
            <button class="vldButton" data-choice="viking" value="Viking">
                <img src="assets/images/Viking-_1_.webp" alt="Pixel art of a viking holding two axes" id="viking">
            </button>
            <button class="vldButton" data-choice="luka" value="Luka">
                <img src="assets/images/Luka.webp" alt="Image of Lukas face" id="luka">
            </button>
            <button class="vldButton" data-choice="dino" value="Dino">
                <img src="assets/images/Dino-_1_.webp" alt="Pixel aret of a green dinosaur" id="dino">
            </button>
        </div>
        <div class="question-area">
            <span id="game-choice"></span>
        </div>
        <div class="btn-control">
        <button id="btn-reset">Reset the Game</button>
        </div>
        <div class="rules-area">
            <a href="rules.html" aria-label="Go to the Rules page">
                <button class="btn-rules">Click here for the Rules</button>
            </a>
        </div>
    </div>

    </section>

    <!-- Footer and Links for Luka -->

    <footer>
        <ul class="youtube-links">
            <li>
                <a href="https://www.youtube.com/playlist?list=PLY4T67xHXoHLFtphAPhXwmadesr378Mi4" target="_blank" rel="noopener" aria-label="Opens a youtube playlist for Paw Patrol"><i class="fa-solid fa-paw"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/playlist?list=PL6k9a6aYB2zk0qSbXR-ZEiwqgdHymsRtQ" target="_blank" rel="noopener" aria-label="Opens a youtube playlist for Favourite songs"><i class="fa-solid fa-music"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/playlist?list=PL0EWD0WqYDFv7yqOocr4dYiwF5p3FZenX" target="_blank" rel="noopener" aria-label="Opens a youtube playlist for Bayern Munich highlights"><i class="fa-regular fa-futbol"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font awesome and Java script-->
    <script src="https://kit.fontawesome.com/9fe6821bdd.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
