<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desription" content="A bespoke game for Luka">
    <meta name="keywords" content="Luka, dinosaurs, viking">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Luka vs the Dinosaur & Viking</title>
</head>
<body>
    <header>
    <h1 class="heading">Welcome to Luka vs Dino & Viking</h1>
    </header>

    <!-- Hero Image -->

    <section>
        <div id="hero-image" aria-label="Little boy surrounded by cute dinosaurs"></div>
        </div>
    </section>

    <!-- Score Board -->

    <section>

    <div class="score-area">
        <p class="scores">Player1/Correct Answers <span id="score">0</span></p>
        <p class="scores">Computer/Wrong Answers <span id="score">0</span></p>
    </div>

    <!-- Game Choices -->

    <div class="game-area">
        <div class="control-area">
            <button class="btn-viking">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button class="btn-luka">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button class="btn-dino">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
        </div>
        <div class="question-area">
            <span id="player-choice">Paper</span>
            <p>vs</p>
            <span id="computer-choice">rock</span>
        </div>
        <button class="btn-play">Play</button>
        <button class="btn-reset">Reset</button>
    </div>

    </section>

    <!-- Rules -->

    <section>

    <div class="rules-area"></div>

    </section>

    <!-- Footer and Links for Luka -->

    <footer></footer>

    <!--Font awesome and Java script-->
    <script src="https://kit.fontawesome.com/9fe6821bdd.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
